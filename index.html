<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <h1 class="bg-info text-white p-4 text-center">CRUD</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2 class="mb-2">student forms</h2>
                <form id="studentForm">
                    <div class="form-group">
                        <label for="fname"><strong>First Name*</strong></label>
                    <input type="text" id="fname" class="form-control" name="fname" required>
                    </div>
                    <div class="form-group">
                        <label for="lname"><strong>Last Name*</strong></label>
                        <input type="text" id="lname" class="form-control" name="lname" required>
                    </div>
                    <div class="form-group">
                        <label for="contact"><strong>Contact*</strong></label>
                        <input type="text" id="contact" class="form-control" name="contact" required>
                    </div>
                    <div class="form-group">
                        <label for="email"><strong>Email*</strong></label>
                        <input type="text" id="email" class="form-control" name="email" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="submit" id="submit" class="btn btn-primary">
                        <input type="button" value="update" id="update" class="btn btn-primary d-none">
                    </div>
                </form>
            </div>
            <div class="col-md-8">
                <h2 class="mb-4">Student Info</h2>
                <table class="table table-bordered table-striped ">
                    <thead class="table-danger">
                        <tr>
                            <th>Sr No.</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Contact</th>
                            <th>Email</th> 
                            <th>Edit</th>
                            <th>Delete</th>

                        </tr>
                    </thead>
                    <tbody id="studentInfo">

                    </tbody>    
                 </table>
            </div>
        </div>
    </div>
   <script src="./assets/js/app.js"></script>
</body>
</html>
